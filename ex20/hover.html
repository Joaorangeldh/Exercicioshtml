<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }

        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
            color: red;
            width: 800px;
        }
        
    </style>
</head>
<body>
    
<h1>exemplo de hover</h1>
<p>passe o mouse sobre o texto abaixo</p>
<div>passe o mouse aqui
<p> <a href="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-2-de-5-40-horas/aulas/modulo-2-2/modulos/capitulo-15-aula-03-pseudo-classes-em-css/" target="_blank">click e acesse</a></p>
</div>

</body>
</html>

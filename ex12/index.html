<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos em html</title>
</head>
<body>
    
<h1> &reg; inserir videos em html</h1>
<p>esse video esta hospedado no meu proprio servidor</p>

<video src="media/meu-video.mp4" poster="imagem/pexels-dux-camp-12333727.jpg" width="500" autoplay controls ></video>

<h1>posso tambem incluir video de uma forma diferente</h1>

<video width="500" loop poster="imagem/pexels-dux-camp-12333727.jpg" controls>
<source src="media/meu-video.mp4" type="video/mp4"> 
</video>

<h1>inserindo video do youtube</h1>
<iframe width="700" height="500" src="https://www.youtube.com/embed/851G7E4vUhw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
